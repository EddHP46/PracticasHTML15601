<!DOCTYPE html>
<html>
    <div class="center">  
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="estilos/estilop5.css">
    
  </head>
  <body>
        <label for="toggle" id="label"><i class="fa-solid fa-moon"></i></label>
                <input type="checkbox" id="toggle">
                <div class="contenedor">
                    <center>
                      <div class="calculadora">
                        <input type="text" id="resultado" disabled>
    
                        <br><br>
                        <div class="operador">
                          <div class="parentesis">
                            <div class="borrar">
                              <div class="igual">
                                <div>
                                  <button onclick="calcular('7')">7</button>
                                  <button onclick="calcular('8')">8</button>
                                  <button onclick="calcular('9')">9</button>
                                  <button onclick="calcular('/')">/</button>
                                  </div>
                                  <div>
                                  <button onclick="calcular('4')">4</button>
                                  <button onclick="calcular('5')">5</button>
                                  <button onclick="calcular('6')">6</button>
                                  <button onclick="calcular('*')">*</button>
                                  </div>
                                  <div>
                                  <button onclick="calcular('1')">1</button>
                                  <button onclick="calcular('2')">2</button>
                                  <button onclick="calcular('3')">3</button>
                                  <button onclick="calcular('-')">-</button>
                                  </div>
                                  <div>
                                  <button onclick="calcular('0')">0</button>
                                  <button onclick="calcular('.')">.</button>
                                  <button onclick="borrar()">C</button>
                                  <button onclick="calcular('+')">+</button>
                                  </div>
                                  <div>
                                  <button onclick="calcular('(')">(</button>
                                  <button onclick="calcular(')')">)</button>
                                  <button onclick="calcular('%')">%</button>
                                  <button onclick="igual()">=</button>
                                  </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </center>
                </div>
   
    <script src="js/calculadora.js"></script>
    <script src="js/app.js"></script>
  </body>
</div>

</html>
